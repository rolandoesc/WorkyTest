<div class="container">
  <div class="row">
    <div class="col-lg-6 offset-lg-3">
      <ul >
        <li *ngFor="let album of albums$ | async">
          <a [routerLink]="['/albums', album.key]">{{album.album}}</a>
        </li>
      </ul>
    </div>
  </div>
</div>
